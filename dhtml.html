<!DOCTYPE html>
<html>
    <body>
        <h1 id="demo"> DHTML </h1>
        <p id="demo1"> Example of HTML </p>
        <input type="submit" onclick=btn();>
        <script>
            function btn() {
                document.getElementById("demo").style.backgroundColor="green";
                document.getElementById("demo1").innerHTML="Dynamic HTML";
            }
        </script>
    </body>
</html>
