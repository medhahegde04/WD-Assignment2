<!DOCTYPE html>
<html>
    <body>
        <script>
            const person1 = {firstname: " ABC", secondname: " DEF", age: " 30"}
            document.write("<br>Person details before manipulation: "+Object.entries(person1))
            person1.height= " 160cm";
            document.write("<br>Person details after adding: "+Object.entries(person1))
            delete person1.age;
            document.write("<br>Person details after deleting: "+Object.entries(person1))
        </script>
    </body>
</html>
