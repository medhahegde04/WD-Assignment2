<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript For Loop </h2>
        <p id="demo"></p>
        <script>
            for(var i=0;i<10;i++)
            {
                let a=i*i;
                document.write("Squared value of "+i+" is "+a+"<br>");
            }
        </script>
    </body>
</html>
